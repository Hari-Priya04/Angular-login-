<div class="container col-lg-6" style="margin:50px 550px;">
    <h1 class="text-center" style="margin-left: -400px;">Signup</h1>
    <div class="card">
      <div class="card-body" style="width: 400px; height: 400px;">

        
        <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm" style="border:none;">
          <div class="form-group">
            <label >User Name:</label>
            <input type="text" class="form-control"placeholder="Enter User Name"
              name="userName" formControlName="userName">
              <div *ngIf="submitted && f['userName'].errors">
                <div *ngIf="f['userName'].errors['required']" style="color:red">
                  User Name is required
                </div>
              </div>
          </div>


          <div class="form-group">
            <label >Password:</label>
            <input type="password" class="form-control"placeholder="Enter password"
              name="password"formControlName="password" >
              <div *ngIf="submitted && f['password'].errors">
                <div *ngIf="f['password'].errors['required']" style="color:red">
                  Password is required
                </div>
              </div>
          </div>
          


          <div class="form-group">
            <label > Name:</label>
            <input type="text" class="form-control"placeholder="Enter Name"
              name="name" formControlName="name" >
              <div *ngIf="submitted && f['name'].errors">
                <div *ngIf="f['name'].errors['required']" style="color:red">
                   Name is required
                </div>
              </div>
          </div>


          <div class="form-group">
            <label >EmailId:</label>
            <input type="email" class="form-control"placeholder="Enter EmailId"
              name="emailId" formControlName="emailId" >
              <div *ngIf="submitted && f['emailId'].errors">
                <div *ngIf="f['emailId'].errors['required']" style="color:red">
                  Email is required
                </div>
              </div>
          </div>
          

          <div class="form-group">
            <label >Mobile Number:</label>
            <input type="tel" class="form-control"placeholder="Enter Mobile number"
              name="mobileNumber"formControlName="mobileNumber" >
              <div *ngIf="submitted && f['mobileNumber'].errors">
                <div *ngIf="f['mobileNumber'].errors['required']" style="color:red">
                  Mobile number is required
                </div>
              </div>
          </div>
           <button  class="btn btn-success" >Signup</button> 
        </form>
      </div>
    </div>
  </div>
